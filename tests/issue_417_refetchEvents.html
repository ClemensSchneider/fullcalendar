<html>
<head>

<script>

	/*
	- click on day button

	- click on month button

	*/

	$(document).ready(function() {
	
		var date = new Date();
		var d = date.getDate();
		var m = date.getMonth();

				right: 'month,agendaDay'

			events: $.fullCalendar.gcalFeed('http://www.google.com/calendar/feeds/usa__en%40holiday.calendar.google.com/public/basic')
		});
		
	});

</script>
